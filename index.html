<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="stylesheet" href="/static/css/print.css">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
    <div id="app"></div>
    <script>
    (function(g){
    	g.CLIENT_DOMAIN = '';
        g.CLIENT_PARAMS = {};
    })(window);
    </script>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/vendors.js"></script>
    <script type="text/javascript" src="/dist/main.js"></script>
    <script type="text/javascript">
    	function isIE() { //ie?
			if (!!window.ActiveXObject || "ActiveXObject" in window){
			  	return true;
			}
		  	else{
			  return false;
			}
	  	}
    	
    	window.onload = function () {
    		var pstyle,astyle,href;
    		
    		href = "https://www.baidu.com/s?wd=%E8%B0%B7%E6%AD%8C%E6%B5%8F%E8%A7%88%E5%99%A8";
			pstyle = 'height: 30px;line-height: 30px;background: yellow;color: #000;position: absolute;z-index: 10;width: 100%;text-align: center;top: 0;';
			
			astyle = 'color: red;font-size: 1.2em;font-weight: bold;margin: 0 10px;text-decoration: underline;'
			
    		if (isIE()){
		   　　 document.body.innerHTML = '<p style="'+ pstyle +'">检测到当前浏览器内核为IE内核，为获得更好的用户体验，请下载<a href="'+ href +'" target="_blank" style="'+ astyle +'">谷歌浏览器</a></p>' + document.body.innerHTML
		　　}
   		}	
    </script>
